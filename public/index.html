    <h1 class="newsletter__text">Newsletter Signup</h1>
    <p class="info">Enter your info to get our monthly newsletter</p>
    <form action="/signup" method="POST">
      <div class="form-group">
        <input
          type="text"
          name="firstName"
          class="form-control"
          id="first-name"
          placeholder="First Name"
        />
      </div>
      <div class="form-group">
        <input
          type="text"
          name="lastName"
          class="form-control"
          id="last-name"
          placeholder="Last Name"
        />
      </div>
      <div class="form-group">
        <input
          type="text"
          name="email"
          class="form-control"
          id="email"
          placeholder="Email"
        />
      </div>
      <div class="form-group">
        <button type="submit" class="signup__button">Sign Up</button>
      </div>
    </form>
    <h4 class="newsletter__text">Didn't want to subscribe?</h4>
    <form action="/unsubscribe" method="POST">
      <input type="hidden" name="_method" value="PUT" />
      <div class="form-group">
        <input
          type="text"
          name="email"
          class="form-control"
          id="email"
          placeholder="Email"
        />
      </div>
      <button type="submit" class="unsubscribe__button">
        Unsubscribe
      </button>
    </form>
  </body>
</html>
